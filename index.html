<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete de Endere√ßo</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Styles Sheets -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Scripts -->
    <script src="js/script.js" defer></script>
</head>
    <body>
        <div class="loader hide"></div>
        <div class="container">
            <div class="title">
                <h1>Consultando CEP</h1>
                <img src="images/location.svg" alt="location-icon">
            </div>
            <form>
                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" maxlength="9" class="form-control" id="cep" placeholder="Digite um cep" autofocus required autocomplete="off">
                    <small>00000-000</small>
                </div>
                <div class="form-group">
                    <label for="logradouro">Logradouro</label>
                    <input type="text" class="form-control" id="logradouro" disabled>
                    <small>Rua.</small>
                </div>
                <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" class="form-control" id="bairro" disabled>
                    <small>Bairro</small>
                </div>
                <div class="form-group">
                    <label for="localidade">Localidade</label>
                    <input type="text" class="form-control" id="localidade" disabled>
                    <small>Cidade</small>
                </div>
                <div class="form-group">
                    <label for="uf">UF</label>
                    <input type="text" class="form-control" id="uf" disabled>
                    <small>Estado</small>
                </div>
            </form>
            <div class="buttons">
                <button id="consult">Preencher</button>
                <button id="clear">Limpar</button>
            </div>
        </div>
    </body>
</html>
